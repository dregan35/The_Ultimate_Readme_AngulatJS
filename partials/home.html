<div class="home-container">

  <div class="home-row-container">
    <div class="home-column-container">
      <div>
        <h1 class="fWelcome">Welcome To The Ultimate ReadMe</h1>
      </div>

      <div ng-if="!isLoggedIn" class="container">
        <a class="btn btn-primary" href="/#!/login">Login</a>
        <a class="btn btn-primary" href="/#!/register">Register</a>
      </div>

      <h7 ng-if="isLoggedIn" class="top-right">welcome
        <a class="user" href="#" ng-click="logout()">{{username}}</a>
      </h7>



      <div ng-if="isLoggedIn" class="menu-container">
        <div class="menu-item-container">
          <a class="welcome" href='http://127.0.0.1:8080/#!/devotional' ng-mouseover="show=!show" ng-mouseleave="show=!show" ng-click="getDevotionals()">Go To {{username}}'s Devotional</a>
        </div>
      </div>

      <div ng-show="isLoggedIn" ng-hide="!isLoggedIn">
        <div class="container">
          <form name="bible">
            <label for="version" class="version"> Select A Translation: </label>
            <select class="dropdown form-control"  name="version" id="versions" ng-model="selected_translation"
              ng-options="version.table as version.version for version in versions">

            </select>
          </form>
        </div>
      </div>

      <div ng-show="isLoggedIn" ng-hide="!isLoggedIn">
        <div class="container">
          <form name="book">
            <label for="book" class="book"> Select A Book: </label>
            <select ng-model="selected_book" class="dropdown form-control" style="max-width:500px;" id="books" ng-options="book.n for book in books"
              ng-change="getText()" placeholder="Select A Book:">
            </select>
          </form>
        </div>
      </div>
      <div ng-show="isLoggedIn" ng-hide="!isLoggedIn">
        <p class:"btext">Search</p>
        <input type="text" ng-model="search" class="form-control" id="searchbox">
        <div class="ctext" ng-repeat="text in texts | filter: search">Chapter:
          <span class="vtext" ng-bind="text.c"></span> Verse:
          <span class="verText" ng-bind="text.v"></span>
          <p class="chapText" ng-bind="text.t"></p>
          </span>
        </div>
      </div>
